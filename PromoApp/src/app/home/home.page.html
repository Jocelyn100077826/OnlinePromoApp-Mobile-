<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <app-loading *ngIf="!userPosts"></app-loading>

  <div id="images" *ngIf="(userPosts | async)?.posts as posts">
    <div class="image" *ngFor="let post of posts">
      <ion-card (click)="goTo(post)">
        <ion-img src="https://ucarecdn.com/{{ post }}/-/scale_crop/500x300/center/"></ion-img>
      <ion-card-content>
        <p>{{ post }}</p>
      </ion-card-content>
      </ion-card>
    </div>
  </div>

</ion-content>
